<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Spare parts calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <a href="#" class="navbar-brand"> Spare Parts Calculator</a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Enter Price"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-3">
              <i class="fas fa-plus"> Add</i>
            </button>
            <button type="submit" class="btn btn-warning btn-sm mt-3">
              <i class="far fa-edit"> Sava Changes</i>
            </button>
            <button type="submit" class="btn btn-danger btn-sm mt-3">
              <i class="fas fa-times"> Delete</i>
            </button>
            <button type="submit" class="btn btn-secondary btn-sm mt-3">
              <i class="fas fa-arrow-circle-left"> Cancel</i>
            </button>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <table class="table">
          <tbody id="item-list">
            <tr>
              <td>1<strong>-</strong></td>
              <td>Karbüratör</td>
              <td>500$</td>
              <td class="text-right">
                <button type="submit" class="btn btn-warning btn-sm">
                  <i class="far fa-edit"></i>
                </button>
              </td>
            </tr>
            <tr>
                <td>1<strong>-</strong></td>
                <td>Karbüratör</td>
                <td>500$</td>
                <td class="text-right">
                  <button type="submit" class="btn btn-warning btn-sm">
                    <i class="far fa-edit"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>1<strong>-</strong></td>
                <td>Karbüratör</td>
                <td>500$</td>
                <td class="text-right">
                  <button type="submit" class="btn btn-warning btn-sm">
                    <i class="far fa-edit"></i>
                  </button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="card mt-3">
        <div class="card-footer">
          <p>Total (TRY) :<strong>300 TRY</strong></p>
          <p>Total ($) :<strong>35 $</strong></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
